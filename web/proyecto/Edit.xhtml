<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoEditDlg" widgetVar="ProyectoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProyectoTitle}">
            <h:form id="ProyectoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProyectoLabel_idproyecto}" for="idproyecto" />
                        <p:inputText id="idproyecto" value="#{proyectoController.selected.idproyecto}" title="#{bundle.EditProyectoTitle_idproyecto}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_idproyecto}"/>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_nombrepro}" for="nombrepro" />
                        <p:inputText id="nombrepro" value="#{proyectoController.selected.nombrepro}" title="#{bundle.EditProyectoTitle_nombrepro}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_nombrepro}"/>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_descpro}" for="descpro" />
                        <p:inputText id="descpro" value="#{proyectoController.selected.descpro}" title="#{bundle.EditProyectoTitle_descpro}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_descpro}"/>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_fechaIniPro}" for="fechaIniPro" />
                        <p:calendar id="fechaIniPro" pattern="MM/dd/yyyy" value="#{proyectoController.selected.fechaIniPro}" title="#{bundle.EditProyectoTitle_fechaIniPro}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_fechaIniPro}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_fechaFinalPro}" for="fechaFinalPro" />
                        <p:calendar id="fechaFinalPro" pattern="MM/dd/yyyy" value="#{proyectoController.selected.fechaFinalPro}" title="#{bundle.EditProyectoTitle_fechaFinalPro}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_fechaFinalPro}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_estadoidEstado}" for="estadoidEstado" />
                        <p:selectOneMenu id="estadoidEstado" value="#{proyectoController.selected.estadoidEstado}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_estadoidEstado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="estadoidEstadoItem"
                                           itemValue="#{estadoidEstadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoController.update}" value="#{bundle.Save}" update="display,:ProyectoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProyectoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProyectoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
