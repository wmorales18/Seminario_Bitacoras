<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCreateDlg" widgetVar="EstadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoTitle}">
            <h:form id="EstadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadoLabel_idEstado}" for="idEstado" />
                        <p:inputText id="idEstado" value="#{estadoController.selected.idEstado}" title="#{bundle.CreateEstadoTitle_idEstado}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_idEstado}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoLabel_nombreest}" for="nombreest" />
                        <p:inputText id="nombreest" value="#{estadoController.selected.nombreest}" title="#{bundle.CreateEstadoTitle_nombreest}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_nombreest}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoLabel_descest}" for="descest" />
                        <p:inputText id="descest" value="#{estadoController.selected.descest}" title="#{bundle.CreateEstadoTitle_descest}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_descest}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoController.create}" value="#{bundle.Save}" update="display,:EstadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
