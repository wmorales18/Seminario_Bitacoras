<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitacoraViewDlg" widgetVar="BitacoraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitacoraTitle}">
            <h:form id="BitacoraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitacoraController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitacoraLabel_idBitacora}"/>
                        <h:outputText value="#{bitacoraController.selected.idBitacora}" title="#{bundle.ViewBitacoraTitle_idBitacora}"/>
                        <h:outputText value="#{bundle.ViewBitacoraLabel_nombrebi}"/>
                        <h:outputText value="#{bitacoraController.selected.nombrebi}" title="#{bundle.ViewBitacoraTitle_nombrebi}"/>
                        <h:outputText value="#{bundle.ViewBitacoraLabel_actividad}"/>
                        <h:outputText value="#{bitacoraController.selected.actividad}" title="#{bundle.ViewBitacoraTitle_actividad}"/>
                        <h:outputText value="#{bundle.ViewBitacoraLabel_fechaInicio}"/>
                        <h:outputText value="#{bitacoraController.selected.fechaInicio}" title="#{bundle.ViewBitacoraTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitacoraLabel_fechaFinal}"/>
                        <h:outputText value="#{bitacoraController.selected.fechaFinal}" title="#{bundle.ViewBitacoraTitle_fechaFinal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitacoraLabel_ubicacion}"/>
                        <h:outputText value="#{bitacoraController.selected.ubicacion}" title="#{bundle.ViewBitacoraTitle_ubicacion}"/>
                        <h:outputText value="#{bundle.ViewBitacoraLabel_objetivo}"/>
                        <h:outputText value="#{bitacoraController.selected.objetivo}" title="#{bundle.ViewBitacoraTitle_objetivo}"/>
                        <h:outputText value="#{bundle.ViewBitacoraLabel_usuarioidUsuario}"/>
                        <h:outputText value="#{bitacoraController.selected.usuarioidUsuario}" title="#{bundle.ViewBitacoraTitle_usuarioidUsuario}"/>
                        <h:outputText value="#{bundle.ViewBitacoraLabel_proyectoIdproyecto}"/>
                        <h:outputText value="#{bitacoraController.selected.proyectoIdproyecto}" title="#{bundle.ViewBitacoraTitle_proyectoIdproyecto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitacoraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
