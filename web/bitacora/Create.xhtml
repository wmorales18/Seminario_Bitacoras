<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitacoraCreateDlg" widgetVar="BitacoraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBitacoraTitle}">
            <h:form id="BitacoraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitacoraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBitacoraLabel_idBitacora}" for="idBitacora" />
                        <p:inputText id="idBitacora" value="#{bitacoraController.selected.idBitacora}" title="#{bundle.CreateBitacoraTitle_idBitacora}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_idBitacora}"/>
                        <p:outputLabel value="#{bundle.CreateBitacoraLabel_nombrebi}" for="nombrebi" />
                        <p:inputText id="nombrebi" value="#{bitacoraController.selected.nombrebi}" title="#{bundle.CreateBitacoraTitle_nombrebi}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_nombrebi}"/>
                        <p:outputLabel value="#{bundle.CreateBitacoraLabel_actividad}" for="actividad" />
                        <p:inputText id="actividad" value="#{bitacoraController.selected.actividad}" title="#{bundle.CreateBitacoraTitle_actividad}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_actividad}"/>
                        <p:outputLabel value="#{bundle.CreateBitacoraLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{bitacoraController.selected.fechaInicio}" title="#{bundle.EditBitacoraTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditBitacoraRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBitacoraLabel_fechaFinal}" for="fechaFinal" />
                        <p:calendar id="fechaFinal" pattern="MM/dd/yyyy" value="#{bitacoraController.selected.fechaFinal}" title="#{bundle.EditBitacoraTitle_fechaFinal}" required="true" requiredMessage="#{bundle.EditBitacoraRequiredMessage_fechaFinal}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBitacoraLabel_ubicacion}" for="ubicacion" />
                        <p:inputText id="ubicacion" value="#{bitacoraController.selected.ubicacion}" title="#{bundle.CreateBitacoraTitle_ubicacion}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_ubicacion}"/>
                        <p:outputLabel value="#{bundle.CreateBitacoraLabel_objetivo}" for="objetivo" />
                        <p:inputText id="objetivo" value="#{bitacoraController.selected.objetivo}" title="#{bundle.CreateBitacoraTitle_objetivo}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_objetivo}"/>
                        <p:outputLabel value="#{bundle.CreateBitacoraLabel_usuarioidUsuario}" for="usuarioidUsuario" />
                        <p:selectOneMenu id="usuarioidUsuario" value="#{bitacoraController.selected.usuarioidUsuario}" required="true" requiredMessage="#{bundle.EditBitacoraRequiredMessage_usuarioidUsuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioidUsuarioItem"
                                           itemValue="#{usuarioidUsuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBitacoraLabel_proyectoIdproyecto}" for="proyectoIdproyecto" />
                        <p:selectOneMenu id="proyectoIdproyecto" value="#{bitacoraController.selected.proyectoIdproyecto}" required="true" requiredMessage="#{bundle.EditBitacoraRequiredMessage_proyectoIdproyecto}">
                            <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"
                                           var="proyectoIdproyectoItem"
                                           itemValue="#{proyectoIdproyectoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bitacoraController.create}" value="#{bundle.Save}" update="display,:BitacoraListForm:datalist,:growl" oncomplete="handleSubmit(args,'BitacoraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BitacoraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
