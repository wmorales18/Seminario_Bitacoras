<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SEMINARIO</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:growl id="growl"  sticky="true" showDetail="true"></p:growl>
            <p:layout fullPage="true">
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true" style="background-color: brown;">
                    SISTEMA DE BITACORAS    V 1.0
                </p:layoutUnit>
          <p:layoutUnit position="center" style="background-color: brown;">
                    <h:form class="table">
                        <p:panelGrid columns="2" style="position: absolute; top: 250px; left: 500px;">
                            <f:facet name="header">Login</f:facet>
                            <h:outputText value=""></h:outputText>
                            <p:inputText value="#{Usuario.usuario}"></p:inputText>
                            <h:outputText value=""></h:outputText>
                            <p:password value="#{Usuario.password}"></p:password>
                            <f:facet name="footer">
                                <p:commandButton value="Login" action="#{Usuario.loginControl()}"></p:commandButton>
                            </f:facet>
                            </p:panelGrid>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
     </h:body>

    </f:view>
</html>
