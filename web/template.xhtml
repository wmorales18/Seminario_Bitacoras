<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
      
        <h:outputStylesheet library="css" name="jsfcrud.css"> </h:outputStylesheet>
               

    </h:head>
    
  
    <h:body>
        
        
        
        
            <p:layout fullPage="true">

               <p:layoutUnit position="north" closable="true" collapsible="true" style="background-color: brown;">
                   <center>SEMINARIO</center>
               
         </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true" style="background-color: brown;">
                    <center>SISTEMA DE BITACORAS    V 1.0</center>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175"  collapsible="true" style="background-color: brown;">
                    

        <p:growl id="growl" life="3000" />

        
  
            
                <h:form id="menuForm">
                    <p:menubar   autoDisplay="true" style="background-color: brown">
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Bitacora" outcome="/bitacora/List.xhtml" />
                            <p:menuitem value="Estado" outcome="/estado/List.xhtml" />
                            <p:menuitem value="Proyecto" outcome="/proyecto/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/rol/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                    
                </h:form>
                     
            </p:layoutUnit>

           

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>
      

    </h:body>

</html>
