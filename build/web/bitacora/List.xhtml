<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBitacoraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BitacoraListForm">
                <p:panel header="#{bundle.ListBitacoraTitle}">
                    <p:dataTable id="datalist" value="#{bitacoraController.items}" var="item"
                                 selectionMode="single" selection="#{bitacoraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idBitacora}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_idBitacora}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBitacora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_nombrebi}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrebi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_actividad}"/>
                            </f:facet>
                            <h:outputText value="#{item.actividad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_fechaFinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinal}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_ubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_objetivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_usuarioidUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioidUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitacoraTitle_proyectoIdproyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectoIdproyecto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bitacoraController.prepareCreate}" update=":BitacoraCreateForm" oncomplete="PF('BitacoraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BitacoraViewForm" oncomplete="PF('BitacoraViewDialog').show()" disabled="#{empty bitacoraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BitacoraEditForm" oncomplete="PF('BitacoraEditDialog').show()" disabled="#{empty bitacoraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bitacoraController.destroy}" update=":growl,datalist" disabled="#{empty bitacoraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
