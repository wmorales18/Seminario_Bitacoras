<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoViewDlg" widgetVar="ProyectoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProyectoTitle}">
            <h:form id="ProyectoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProyectoLabel_idproyecto}"/>
                        <h:outputText value="#{proyectoController.selected.idproyecto}" title="#{bundle.ViewProyectoTitle_idproyecto}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_nombrepro}"/>
                        <h:outputText value="#{proyectoController.selected.nombrepro}" title="#{bundle.ViewProyectoTitle_nombrepro}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_descpro}"/>
                        <h:outputText value="#{proyectoController.selected.descpro}" title="#{bundle.ViewProyectoTitle_descpro}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_fechaIniPro}"/>
                        <h:outputText value="#{proyectoController.selected.fechaIniPro}" title="#{bundle.ViewProyectoTitle_fechaIniPro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProyectoLabel_fechaFinalPro}"/>
                        <h:outputText value="#{proyectoController.selected.fechaFinalPro}" title="#{bundle.ViewProyectoTitle_fechaFinalPro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProyectoLabel_estadoidEstado}"/>
                        <h:outputText value="#{proyectoController.selected.estadoidEstado}" title="#{bundle.ViewProyectoTitle_estadoidEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProyectoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
