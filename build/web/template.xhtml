<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <h:head>
      
        <title>Sistema de Bitacora</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"> </h:outputStylesheet>

    <style>
body {

}
</style>
    
    
  
    <h:body>

               <p:layoutUnit position="north" closable="true" collapsible="true" style="background: #776868 "  >

                   <hr style="background-color: #776868; width: 80%; height:20px; "/>
              
         </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true" style="background: #776868">

                </p:layoutUnit>

                <p:layoutUnit position="west" size="175"  collapsible="true" style="background: #776868">
                    

        <p:growl id="growl" life="3000" />

        
  
            
                <h:form id="menuForm">
                    <p:menubar   autoDisplay="true" style="background: #d1c4c4;" >
                        
                        <p:menuitem value="#{bundle.Home}" outcome="/index.html" icon="ui-icon-home"/>

                            <p:menuitem value="Bitacora" outcome="/bitacora/List.xhtml" />

                        </p:submenu>

            </p:layoutUnit>

           

            <p:layoutUnit position="center" style="background: #776868 ">
                
                <!--<img src="resources\logo.JPG" > </img>-->
              
                <ui:insert name="body"/>

        </p:layout>
